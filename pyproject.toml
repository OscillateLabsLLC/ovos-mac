ovos-stt-plugin-chromium = { git = "https://github.com/OpenVoiceOS/ovos-stt-plugin-chromium" }
ovos-phal-plugin-ipgeo = "^0.0.2"
ovos-phal-plugin-homeassistant = { version = "^0.0.4a6", allow-prereleases = true }
cython = "^3.0.10"
ovos-phal-plugin-connectivity-events = { version = "^0.0.3", allow-prereleases = true }
ovos-plugin-vlc = { version = "^0.0.2a7", allow-prereleases = true }
ovos-bus-client = { git = "https://github.com/OpenVoiceOS/ovos-bus-client", rev = "refactor/handle_new_SEIs" }
ovos-ocp-youtube-plugin = { git = "https://github.com/OpenVoiceOS/ovos-ocp-youtube-plugin", rev = "dev" }
ovos-plugin-common-play = { git = "https://github.com/openvoiceos/ovos-ocp-audio-plugin", rev = "dev" }
tutubo = { version = "^0.0.2a1.post1", allow-prereleases = true }

[tool.poetry.group.skills.dependencies]
ovos-skill-personal = "0.0.4a8"
neon-homeassistant-skill = { git = "https://github.com/mikejgray/neon-homeassistant-skill", rev = "FEAT_Py3-12" }
ovos-skill-icanhazdadjokes = { git = "https://github.com/OpenVoiceOS/skill-ovos-icanhazdadjokes" }
