[tool.poetry]
name = "ovos-mac"
version = "0.1.0"
description = "Necessary packages for running OVOS natively on Mac OS!"
authors = ["Mike Gray <mike@graywind.org>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "ovos_mac" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
ovos-dinkum-listener = { version = "^0.0.3a33", allow-prereleases = true }
ovos-core = "^0.0.8a84"
ovos-messagebus = { version = "^0.0.3", allow-prereleases = true }
ovos-phal = { version = "^0.0.5a15", allow-prereleases = true }
ovos-audio = "^0.0.2a14"
ovos-plugin-manager = ">=0.0.26a11,<0.1.0"
ovos-utils = { git = "https://github.com/OpenVoiceOS/ovos-utils", rev = "dev" }
ovos-workshop = ">=0.0.16a7,<0.1.0"
tensorflow = "^2.13.0"
tensorflow-metal = "^1.1.0"
openwakeword = "<0.6.0"
padatious = "^0.4.8"
ovos-ww-plugin-precise-lite = { extras = ["full"], version = "^0.1.2" }
ovos-ww-plugin-openwakeword = "^0.2.1"
ovos-vad-plugin-silero = "^0.0.1"
ovos-microphone-plugin-pyaudio = "^0.0.0a2"
ovos-microphone-plugin-sounddevice = { git = "https://github.com/OpenVoiceOS/ovos-microphone-plugin-sounddevice", rev = "dev" }
ovos-stt-plugin-server = "0.0.4a7"
ovos-tts-plugin-server = { version = "^0.0.2a12", allow-prereleases = true }
neon-tts-plugin-mozilla-remote = "^1.0.0"
ovos-tts-plugin-edge-tts = { git = "https://github.com/OpenVoiceOS/ovos-tts-plugin-edge-tts" }
ovos-stt-plugin-chromium = { git = "https://github.com/OpenVoiceOS/ovos-stt-plugin-chromium" }
ovos-phal-plugin-ipgeo = "^0.0.2"
ovos-phal-plugin-homeassistant = { version = "^0.0.4a6", allow-prereleases = true }
cython = "^3.0.10"

[tool.poetry.group.skills.dependencies]
ovos-skill-personal = "0.0.4a8"
neon-homeassistant-skill = { git = "https://github.com/mikejgray/neon-homeassistant-skill", rev = "FEAT_ConfigFlagToDisable", allow-prereleases = true }
ovos-skill-icanhazdadjokes = { git = "https://github.com/OpenVoiceOS/skill-ovos-icanhazdadjokes" }
ovos-skill-parrot = { version = "^0.0.0", allow-prereleases = true }
ovos-skill-weather = { version = "^0.0.1a14", allow-prereleases = true }
ovos-skill-date-time = { version = "^0.2.2", allow-prereleases = true }
# ovos-skill-fallback-unknown = { version = ">=0.0.4a1,<1.0", allow-prereleases = true }
ovos-skill-alerts = { version = ">=0.0.1a6", allow-prereleases = true }
